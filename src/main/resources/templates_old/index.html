<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<title>Organizador Familiar</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
body {font-size:16px;}
.w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
.w3-half img:hover{opacity:1}
</style>
<body>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-green w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>
  <div class="w3-container">
    <img src="images/Dr. Stoddard-2.png" class="rounded-circle" alt="Icono Aplicación">
  </div>
  <div class="w3-container">
    <h3 class="w3-padding-64"><b>Organizador<br>Familiar</b></h3>
  </div>
  <div class="w3-bar-block">
    <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Mi Perfil</a> 
    <a href="#services" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Actividades</a> 
    <a href="#designers" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Mis Grupos</a> 
    <a href="#contact" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Modo Aleatorio</a>
  </div>
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-green w3-xlarge w3-padding">
  <a href="javascript:void(0)" class="w3-button w3-green w3-margin-right" onclick="w3_open()">☰</a>
  <span>Organizador Familiar</span>
</header>
<div th:insert="fragments/header :: header"></div>
<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

  <!-- Header -->
  <div class="w3-container" style="margin-top:50px" id="showcase">
    <h1 class="w3-jumbo"><b>Organizador Familiar</b></h1>
    <hr style="width:50px;border:5px solid rgb(152, 235, 44)" class="w3-round">
  </div>

  <!-- Task Grid -->
  <div class="w3-row-padding">
      <!-- COLUMNA 1 -->
    <div class="w3-third">
        <img src="/images/3758757.png" style="width:100%" onclick="onClick(this)" alt="Tarea 4">
        <img src="/images/3758757.png" style="width:100%" onclick="onClick(this)" alt="Tarea 5">
        <img src="/images/3758757.png" style="width:100%" onclick="onClick(this)" alt="Tarea 6">
      </div>

    <!-- COLUMNA 2 -->
    <div class="w3-third">
      <img src="/images/3758757.png" style="width:100%" onclick="onClick(this)" alt="Tarea 4">
      <img src="/images/3758757.png" style="width:100%" onclick="onClick(this)" alt="Tarea 5">
      <img src="/images/3758757.png" style="width:100%" onclick="onClick(this)" alt="Tarea 6">
    </div>

    <!-- COLUMNA 3 -->
    <div class="w3-third">
        <img src="/images/3758757.png" style="width:100%" onclick="onClick(this)" alt="Tarea 4">
        <img src="/images/3758757.png" style="width:100%" onclick="onClick(this)" alt="Tarea 5">
        <img src="/images/3758757.png" style="width:100%" onclick="onClick(this)" alt="Tarea 6">
      </div>
  </div>


<!-- !END PAGE CONTENT! -->
</div>

<!-- Container -->
<div class="w3-light-grey w3-container w3-padding-32" style="margin-top:75px;padding-right:58px"><p class="w3-right">Designed by <a title="grupo3" target="_blank" class="w3-hover-opacity">Grupo 3</a></p></div>

<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
