<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
  <head>
    <!-- Title -->
    <title>Reiniciar Contraseña | Organizador Familiar</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Favicon -->
    <link rel="shortcut icon" href="../public/img/favicon.ico" th:href="@{img/favicon.ico}">

    <!-- Template -->
    <link rel="stylesheet" href="../public/graindashboard/css/graindashboard.css" th:href="@{graindashboard/css/graindashboard.css}">
  </head>

  <body class="">

    <main class="main">

      <div class="content">

			<div class="container-fluid pb-5">

				<div class="row justify-content-md-center">
					<div class="card-wrapper col-12 col-md-4 mt-5">
						<div class="brand text-center mb-3">
							<a href="/"><img src="../public/img/logo.png" th:src="@{img/logo.png}"></a>
						</div>
						<div class="card">
							<div class="card-body">
								<h4 class="card-title">Reiniciar Contraseña</h4>
								<form>
									<div class="form-group">
										<label for="email">Dirección de E-Mail</label>
										<input id="email" type="email" class="form-control" name="email" required="" autofocus="">
									</div>

									<div class="form-group">
										<label for="password">Contraseña
										</label>
										<input id="password" type="password" class="form-control" name="password" required="">
									</div>
									
									<div class="form-group">
										<label for="password-confirm">Confirmar Contraseña
										</label>
										<input id="password-confirm" type="password" class="form-control" name="password_confirmation" required="">
									</div>

									<div class="form-group no-margin">
										<a href="/index.html" class="btn btn-primary btn-block">
											Reiniciar Contraseña
										</a>
									</div>
								</form>
							</div>
						</div>
						<footer class="footer mt-3">
							<div class="container-fluid">
								<div class="footer-content text-center small">
									<span class="text-muted">&copy; 2021 - Hecho con amor por "Grupo 6".</span>
								</div>
							</div>
						</footer>
					</div>
				</div>



			</div>

      </div>
    </main>


	<script src="../public/graindashboard/js/graindashboard.js" th:src="@{graindashboard/js/graindashboard.js}"></script>
    <script src="../public/graindashboard/js/graindashboard.vendor.js" th:src="@{graindashboard/js/graindashboard.vendor.js}"></script>
    
  </body>
</html>
