<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ingresar</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/login.css">
</head>

<body>
<header>
    <div class="logo">
        <img src="../static/images/Dr. Stoddard-2.png" alt="" th:src="@{images/Dr. Stoddard-2.png}">
    </div>
</header>
<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 login-section-wrapper">
                <div class="brand-wrapper">
                </div>
                <div class="login-wrapper my-auto">
                    <h1 class="login-title">Crear Cuenta</h1>
                    <p class="login-wrapper-footer-text">¿Ya tenes una Cuenta? <a href="#!"
                                                                                  class="text-reset">Ingresar</a></p>
                    <br>
                    <form action="#!">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="nombre">Nombre</label>
                                    <input type="nombre" name="nombre" id="nombre" class="form-control"
                                           placeholder="Nombre">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="apellido">Apellido</label>
                                    <input type="apellido" name="apellido" id="apellido" class="form-control"
                                           placeholder="Apellido">
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <label for="e-mail">Correo Electronico</label>
                            <input type="e-mail" name="e-mail" id="e-mail" class="form-control"
                                   placeholder="Ingrese su Correo">
                        </div>
                        <div class="form-group mb-4">
                            <label for="password">Contraseña</label>
                            <input type="password" name="password" id="password" class="form-control"
                                   placeholder="Ingrese su Contraseña">
                        </div>
                        <input name="login" id="login" class="btn btn-block login-btn" type="button"
                               value="Registrarme">
                    </form>
                    <a href="#!" class="forgot-password-link">¿Olvido su Contraseña?</a>
                </div>
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="../static/images/login.jpg" alt="login image" class="login-img" th:src="@{images/login.jpg}"/>
            </div>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
<footer>
    <br>
    <div class="copyright" align="center">Copyright c 2021 Organizador Familiar</div>
</footer>


</html>
