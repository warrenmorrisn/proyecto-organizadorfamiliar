<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

  <head>
    <!-- Title -->
    <title>Login | Organizador Familiar</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Favicon -->
    <link rel="shortcut icon" href="public/img/favicon.ico">

    <!-- Template -->
    <link rel="stylesheet" href="../public/graindashboard/css/graindashboard.css">
  </head>

  <body class="">

    <main class="main">

      <div class="content">

			<div class="container-fluid pb-5">

				<div class="row justify-content-md-center">
					<div class="card-wrapper col-12 col-md-4 mt-5">
						<div class="brand text-center mb-3">
							<a href="/"><img src="../public/img/logo.png" alt="logo"></a>
						</div>
						<div class="card">
							<div class="card-body">
								<h4 class="card-title">Login</h4>
								<form th:action="@{/login}" method="post">
									<div class="form-group">
										<label for="user">Usuario</label>
										<input id="user" type="text" class="form-control" name="user" required="" autofocus="">
									</div>

									<div class="form-group">
										<label for="password">Contraseña</label>
										<input id="password" type="password" class="form-control" name="password" required="">
										<div class="text-right">
											<a href="../password-reset.html" class="small">
												¿Olvidaste tu contraseña?
											</a>
										</div>
									</div>

									<div class="form-group">
										<div class="form-check position-relative mb-2">
										  <input type="checkbox" class="form-check-input d-none" id="remember" name="remember">
										  <label class="checkbox checkbox-xxs form-check-label ml-1" for="remember"
												 data-icon="&#xe936">Recordarme</label>
										</div>
									</div>

									<div class="form-group no-margin">
										<a href="/index.html" class="btn btn-primary btn-block">
											Iniciar Sesión
										</a>
									</div>
									<div class="text-center mt-3 small">
										¿No tenés cuenta? <a href="../register.html">Registrate</a>
									</div>
								</form>
							</div>
						</div>
						<footer class="footer mt-3">
							<div class="container-fluid">
								<div class="footer-content text-center small">
									<span class="text-muted">&copy; 2019 Graindashboard. All Rights Reserved.</span>
								</div>
							</div>
						</footer>
					</div>
				</div>
			</div>
      </div>
    </main>

	<script src="../public/graindashboard/js/graindashboard.js"></script>
    <script src="../public/graindashboard/js/graindashboard.vendor.js"></script>
  </body>
</html>
