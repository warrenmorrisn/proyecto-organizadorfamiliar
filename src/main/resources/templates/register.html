<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
  <head>
    <!-- Title -->
    <title>Crear nueva cuenta | Organizador Familiar</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Favicon -->
    <link rel="shortcut icon" href="../public/img/favicon.ico" th:href="@{img/favicon.ico}">

    <!-- Template -->
    <link rel="stylesheet" href="../public/graindashboard/css/graindashboard.css" th:href="@{graindashboard/css/graindashboard.css}">
	<style>
        body {
            background-image: url("https://st.depositphotos.com/1007445/1722/v/600/depositphotos_17229019-stock-illustration-seamless-green-leaves-pattern.jpg");
            opacity: 0.95;
        }
    </style>
  </head>

  <body class="">

    <main class="main">

      <div class="content">

			<div class="container-fluid pb-5">

				<div class="row justify-content-md-center">
					<div class="card-wrapper col-12 col-md-4 mt-5">
						<div class="brand text-center mb-3">
							<a href="/"><img src="../public/img/logo.png" th:src="@{img/logo.png}"></a>
						</div>
						<div class="card">
							<div class="card-body">
								<h4 class="card-title">Crear Nueva Cuenta</h4>
								<form>
			
									<div class="form-group">
										<label for="name">Nombre</label>
										<input type="text" class="form-control" id="name" name="name" required="" autofocus="">
									</div>

									<div class="form-group">
										<label for="email">Dirección de E-Mail</label>
										<input id="email" type="email" class="form-control" name="email" required="">
									</div>

									<div class="form-row">
										<div class="form-group col-md-6">
											<label for="password">Contraseña
											</label>
											<input id="password" type="password" class="form-control" name="password" required="">
										</div>
										<div class="form-group col-md-6">
											<label for="password-confirm">Confirmar Contraseña
											</label>
											<input id="password-confirm" type="password2" class="form-control" name="password_confirmation" required="">
										</div>
									</div>


									<div class="form-group no-margin">
										<a href="/index.html" class="btn btn-primary btn-block">
											Iniciar Sesión
										</a>
									</div>
									<div class="text-center mt-3 small">
										¿Ya tienes una cuenta? <a href="login.html" th:href="@{login}" >Sign In</a>
									</div>
								</form>
							</div>
						</div>
						<footer class="footer mt-3">
							<div class="container-fluid">
								<div class="footer-content text-center small">
									<span class="text-muted">&copy; 2021 - Hecho con amor por "Grupo 6".</span>
								</div>
							</div>
						</footer>
					</div>
				</div>



			</div>

      </div>
    </main>


	<script src="../public/graindashboard/js/graindashboard.js" th:href="@{graindashboard/js/graindashboard.js}"></script>
    <script src="../public/graindashboard/js/graindashboard.vendor.js" th:href="@{graindashboard/js/graindashboard.vendor.js}"></script>
    
  </body>
</html>
